<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}R6 Siege Fan App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <nav class="navbar"> {# Add a class for styling #}
            <div class="navbar-left"> {# Container for navigation links #}
                <ul>
                    <li><a href="{{ url_for('main.index') }}">Home</a></li>
                    <li><a href="{{ url_for('main.operators') }}">Operators</a></li>
                    <li><a href="{{ url_for('main.maps_list') }}">Maps</a></li>
                    <li><a href="{{ url_for('main.game_info') }}">Game Info</a></li>
                    <li><a href="{{ url_for('main.lineup_suggestor') }}">Lineup Suggestor</a></li>
                </ul>
            </div>
            <div class="navbar-right"> {# Container for search bar #}
                <div class="global-search-container">
                    <input type="text" id="search-input" placeholder="Search operators...">
                    <button id="search-button">Search</button>
                </div>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 R6 Siege Fan App</p>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
